<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="decodificador.css">

    <title>Decodificador</title>
</head>

<body>

    <header>
        <img class="img1" src="v.JPG">
     
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite seu texto" autofocus
                required></textarea>

           
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="30" rows="19"
                placeholder="Nenhuma mensagem encontrada.&#10;&#10;Digite um texto ao lado para criptografar ou descriptografar."
                readonly></textarea>
            <div class="div-botao-copia">
                <button class="botao-copia" onclick="botaoCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="criptografando.js"></script>
    <footer>
        <p class="github">
             <a href="https://github.com/LucasVoyager">Lucas Barros</a>
        </p>
    </footer>

</body>

</html>
